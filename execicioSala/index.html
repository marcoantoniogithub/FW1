<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>titulo</title>
    <style>
        .caixa{
            text-align: center;
            padding: 40px;
            width: 400px;
            margin: auto;
        }
        .cor1{
            color:white;
            background-color: red;
        }
        .cor2{
            color:red;
            background-color: black;
        }
    </style>
    <script>
        function trocarCor(classeAntiga,classeNova){
           document.getElementById("paragrafo1").classList.replace(classeAntiga,classeNova); 
            //classList.add classList.remove className style
        }
    </script>
</head>
<body>
    <p id="paragrafo1" class="caixa cor1" onmouseover="trocarCor('cor1','cor2')" onmouseout="trocarCor('cor2','cor1')"> Fundamento de web design 2</p>
</body>
</html>
