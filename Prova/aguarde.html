<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/restom.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/funcoes.js"></script>
    <script>
        var cronos;
        function aleatorio(){
            var x = 0;
            x = Math.round(Math.random() * 5); 

            document.getElementById("tempoProcessamento").innerHTML = 5 + x
            play();
        }
        function play(){
            if(document.getElementById("tempoProcessamento").innerHTML > 1){
                document.getElementById("tempoProcessamento").innerHTML = parseInt(document.getElementById("tempoProcessamento").innerHTML) - 1;
                if(document.getElementById("tempoProcessamento").innerHTML < 4)
                    document.getElementById("tempoProcessamento").style.color="red";
                cronos = setTimeout(play, 1000);
            }
            else pause();
        }
        function pause(){
            clearTimeout(cronos);
            window.open('verVeiculo.html', '_self');
        }
    </script>
</head>
<body onload="aleatorio()">
    <p class="centralizar">Processando. Aguarde <span id="tempoProcessamento"> </span> segundos.</p>
</body>
</html>
